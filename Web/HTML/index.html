<!DOCTYPE html>
<html lang="hu">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Quiztopia</title>
  <link rel="stylesheet" href="../CSS/style.css">
</head>
<body>
  <main>
    <header class="quiz-header">
            <h1>Quiztopia</h1>
        </header>

    <section class="category-section">
            <div class="category-carousel">
                <button class="carousel-btn prev">&lt;</button>
                
                <div class="category-cards">
                    <div class="category-card">
                        <img src="assets/background.jpeg" alt="Történelem Quiz">
                        <span>Töri quiz</span>
                    </div>
                    <div class="category-card">
                        <img src="assets/background.jpeg" alt="Sport Quiz">
                        <span>Sport quiz</span>
                    </div>
                    <div class="category-card">
                        <img src="assets/background.jpeg" alt="Matek Quiz">
                        <span>Matek quiz</span>
                    </div>
                    <div class="category-card">
                        <img src="assets/background.jpeg" alt="Nyelv Quiz">
                        <span>Nyelv quiz</span>
                    </div>
                </div>

                <button class="carousel-btn next">&gt;</button>
            </div>

            <button class="add-category-btn">Kategória hozzáadása</button>
        </section>
  </main>
  <script src="../JS/index.js"></script>
</body>
</html>
