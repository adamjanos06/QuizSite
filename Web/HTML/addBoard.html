<!DOCTYPE html>
<html lang="hu">

    <title>Quiztopia</title>

  <body>
    <main>
      <header class="quiz-header">
        <h1>Quiztopia</h1>

        <h1>Új Tábla Hozzáadása</h1>

            <label>Tábla címe</label>
            <input type="text" placeholder="Tábla címe"/>

          <div>
            <label>Kép URL</label>
            <input type="text" placeholder="https://..."/>

          <div>
            <label>Szín</label>
            <input type="color"/>
            <p>Ha nem választasz színt, véletlenszerűt kap.</p>
          </div>
          <button class="add-category-btn">Tábla létrehozása</button>
        </div>
      </section>
    </main>
    <footer class="site-footer"></footer>
    <script src="/Web/JS/index.js"></script>
